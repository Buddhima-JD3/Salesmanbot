version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- product_check
- product_list
- search_product
- thankyou
responses:
  utter_greet:
  - text: Hey! How you feeling?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/igt12tf.jpeg
  utter_did_that_help:
  - text: Did that help you ðŸ˜Š?
  utter_happy:
  - text: Great, How can I help you?
  utter_any_other:
  - text: Anything else?
  utter_welcome:
  - text: Welcome!! Thank you for using SalesmanBot :)
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: My name is Alice the SalesmanBot, powered by Rasa Framework.
  utter_check_products:
  - text: We have daily products. Do you want to check the product list?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_get_brands
- action_get_productlist
- action_hello_world
- action_search_product
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_any_other
- utter_welcome
- utter_goodbye
- utter_iamabot
- utter_check_products
entities:
- product
